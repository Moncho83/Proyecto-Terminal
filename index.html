<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Portfolio interactivo de Ramón Moreno, CEO en Trae.">
    <meta name="keywords" content="Ramón Moreno, portfolio, ceo, diseño UX/UI, programación, proyectos">
    <meta name="author" content="Ramón Moreno">
  
        <!-- Favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/output.css">
    <title>Ramón Moreno | Portfolio interactivo</title>
</head>
<body class="font-mono bg-slate-500 px-5 py-10 flex flex-col align-middle justify-center items-center">

  <div class="relative p-2 bg-gray-700 rounded-t-lg w-full max-w-3xl flex items-center justify-between shadow-xs shadow-gray-300/40">
      <div class="flex space-x-2 align-middle">
        <span class="bg-[#D83B3B] w-3 h-3 rounded-full inline-block"></span>
        <span class="bg-[#E2C423] w-3 h-3 rounded-full inline-block"></span>
        <span class="bg-[#03CA0B] w-3 h-3 rounded-full inline-block"></span>
      </div>
  
      <p class="absolute text-white left-1/2 transform -translate-x-1/2 text-xs font-medium">
        ramon@portfolio -zsh
      </p>
  </div>
  
  <div class="h-80 pb-2 rounded-b-lg bg-stone-900 p-4 w-full max-w-3xl flex flex-col overflow-y-auto max-h-[60vh]" id="inicio">
      <div class="flex flex-col" id="output">
        <p class="text-white text-xs font-medium mr-2 mb-1">Escribe <i class="font-light">ramon ayuda</i> para conocer los comandos</p>
      </div>  
      <div class="flex flex-col"> 
        <div class="flex items-center">
          <p class="text-white text-xs font-medium mr-2 mb-1">$ ramon@portfolio ~ % </p> 
          <input 
            type="text" 
            class="mb-1 bg-transparent border-none outline-none text-white text-xs font-light flex-1 w-full"
            autofocus 
            id="input"
            autocomplete="off"
            spellcheck="false"
          > 
        </div>      
      </div>         
    </div>
    
</body>

<script>
    const espacioTerminal = document.getElementById('inicio');
const inicio = `
  <div class="flex flex-col" id="output"></div>
  <div class="flex items-center">
    <p class="text-white text-xs  font-medium mr-2 mb-1">$ ramon@portfolio ~ %</p>
    <input 
      type="text" 
      class="mb-1 bg-transparent border-none outline-none text-white text-xs font-light flex-1 w-full" 
      autofocus 
      id="input"
      autocomplete="off"
       spellcheck="false"
    >
  </div>
`;

let command_history = JSON.parse(localStorage.getItem('command_history')) || [];
let historyIndex = command_history.length;
let isLightTheme = localStorage.getItem('isLightTheme') === 'true';

function initTerminalEvents() {
  const input = document.getElementById('input');
  const output = document.getElementById('output');

  // Apply the light/dark theme based on local storage
  if (isLightTheme) {
    document.documentElement.classList.remove('dark');
    document.documentElement.classList.add('light');
  }

  input.addEventListener('keydown', function (e) {
    if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (command_history.length > 0) {
        historyIndex = Math.max(0, historyIndex - 1);
        input.value = command_history[historyIndex] || '';
      }
    }

    if (e.key === 'ArrowDown') {
      e.preventDefault();
      if (command_history.length > 0) {
        historyIndex++;
        if (historyIndex < command_history.length) {
          input.value = command_history[historyIndex];
        } else {
          input.value = '';
          historyIndex = command_history.length;
        }
      }
    }

    if (e.key === 'Enter') {
      const comando = input.value.trim().toLowerCase();

      if (comando === 'ramon limpiar') {
        espacioTerminal.innerHTML = inicio;
        command_history = [];
        historyIndex = -1;
        initTerminalEvents();
        document.getElementById('input').focus();
        return;
      }

      output.innerHTML += `
        <div class="flex items-center">
          <p class="mb-1 text-white text-xs font-medium mr-2">$ ramon@portfolio ~ %</p>
          <p class="mb-1 text-white text-xs font-medium text-left">${comando}</p>
        </div>
      `;
      switch (comando) {
        case 'ramon proyectos':
          output.innerHTML += `
            <div class="text-white text-xs mb-1 ">
              <ul class="list-none">
                <li>▸ Alpinum Accounting AG | Webpage</li>
                <li>▸ Población y Traslado | Ecosistema PPL</li>
              </ul>
            </div>
          `;
          break;
        case 'ramon light':
           isLightTheme = true;
           localStorage.setItem('isLightTheme', 'true');
           document.documentElement.classList.remove('dark');
           document.documentElement.classList.add('light');
           break;
        case 'ramon info':
          output.innerHTML += `
            <div class="text-white text-xs mb-1 ">
              <p>Soy Ramón Moreno, desarrollador Front-End apasionado por crear interfaces funcionales, atractivas y orientadas al usuario. Me especializo en transformar ideas en experiencias digitales intuitivas, con un enfoque en la calidad, la innovación y la colaboración efectiva. Siempre busco mejorar los procesos, optimizar el rendimiento y aportar soluciones que marquen la diferencia. </p>
            </div>
          `;
          break;
        case 'ramon ayuda':
          output.innerHTML += `
            <div class="text-white font-light text-xs mb-1 ">
              <div class="text-white font-light text-xs mb-1 break-words">
               <ul>
                  <li>ramon proyectos: <i>listado de todos los proyectos en los que trabajé</i></li>
                  <li>ramon info: <i> un poco sobre mí</i></li>
                  <li>ramon contacto:<i> mis vías de contacto</i></li>
                  <li>ramon cv: <i>mi currículum actualizado</i></li>
                  <li>ramon portfolio completo: <i>mi portfolio completo</i></li>
                  <li>ramon habla: <i>los idiomas que hablo</i></li>
                  <li>ramon limpiar: <i>para limpiar la consola</i></li>
                </ul>

              </div>
          
            </div>
          `;
          break;
        case 'ramon contacto':
          output.innerHTML += `
            <div class="text-white text-xs mb-1">
              <p>Email: <a href="mailto:r.moreno@trae.es" target="_blank" class="underline text-white">r.moreno@trae.es</a></p>
              <p>LinkedIn: <a href="https://linkedin.com/in/ramon-moreno" target="_blank" class="underline text-white">linkedin.com/in/ramon-moreno</a></p>
       
            </div>
          `;
          break;
        case 'ramon cv':
          output.innerHTML += `
            <div class="text-white text-xs mb-1">
              <p>Visita mi CV actualizado en mi 
                <a href="" target="_blank" rel="noopener noreferrer" class="underline text-white">
                 CV</a>
                en línea
              </p>
            </div>
          `;
          break;
        case 'ramon portfolio completo':
          output.innerHTML += `
            <div class="text-white font-light text-xs mb-1">
               <p> Visita mi portfolio completo en 
               <a href="https://trae.es/" target="_blank" rel="noopener noreferrer" class="underline text-white">
                 www.trae.es</a>
              </p>
            </div>
          `;
          break;
        case 'ramon estudios':
          output.innerHTML += `
            <div class="text-white text-xs mb-1 break-words">
              <ul class="list-none gap-1">
                <li>Analista SEO – Universidad Nacional UNED </li>
                <li>JavaScript – Universidad Nacional UNED</li>
                <li>Desarrollo Web – Universidad Nacional UNED</li>
              
              </ul>
            </div>
          `;
          break;
        case 'ramon habla':
          output.innerHTML += `
            <div class="text-white text-xs mb-1">
              <p>Español nativo</p>
              <p>Ingles - C1</p>
              
            </div>
          `;
          break;
        default:
          output.innerHTML += `
            <div class="text-white text-xs mb-1 ">
              <p>zsh: comando no encontrado: ${comando}<br> Usa <i>ramon ayuda</i> para ver los comandos </p>
            </div>
          `;
      }

      if (comando) {
        command_history.push(comando);
        historyIndex = command_history.length;
        localStorage.setItem('command_history', JSON.stringify(command_history));  // Save to localStorage
      }

      input.value = '';
    }
  });
}

initTerminalEvents();
</script>
</html>
